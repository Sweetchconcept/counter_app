<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="counter-div">
            <h1>Counter App</h1>
            <span id="counter" class="counter">0</span>
            <hr />
                <div id="button" class="button">
                    <button id="subtract" class="subtract"><i class="bi-arrow-down"></i>Subtract</button>
                    <button id="reset" class="reset"><i class="bi-server"></i>Reset</button>
                    <button id="add" class="add"><i class="bi-arrow-up"></i>Add</button>
                </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
